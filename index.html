  <script type="text/javascript">

      var yourSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'A simple bar chart with embedded data.',
        // data: {url: "assets/data/AS_week.json"},
        data: {
          // url: "file:///C:/Users/Baptiste/Documents/CMU/cpastone/website/vulpini/vulpini-team.github.io/data.json"
          values: [
            {"date": "June 1", "affectiveState": "Engaged", "percent": 20},
            {"date": "June 1", "affectiveState": "Bored", "percent": 30},
            {"date": "June 1", "affectiveState": "Challenged", "percent": 40},
            {"date": "June 1", "affectiveState": "Positive", "percent": 10},
            {"date": "June 2", "affectiveState": "Engaged", "percent": 10},
            {"date": "June 2", "affectiveState": "Bored", "percent": 20},
            {"date": "June 2", "affectiveState": "Challenged", "percent": 40},
            {"date": "June 2", "affectiveState": "Positive", "percent": 30},
            {"date": "June 3", "affectiveState": "Engaged", "percent": 50},
            {"date": "June 3", "affectiveState": "Bored", "percent": 10},
            {"date": "June 3", "affectiveState": "Challenged", "percent": 20},
            {"date": "June 3", "affectiveState": "Positive", "percent": 20},
            {"date": "June 4", "affectiveState": "Engaged", "percent": 30},
            {"date": "June 4", "affectiveState": "Bored", "percent": 10},
            {"date": "June 4", "affectiveState": "Challenged", "percent": 10},
            {"date": "June 4", "affectiveState": "Positive", "percent": 50},
            {"date": "June 5", "affectiveState": "Engaged", "percent": 30},
            {"date": "June 5", "affectiveState": "Bored", "percent": 30},

            {"date": "June 5", "affectiveState": "Positive", "percent": 10}
          ]
        },
        mark: 'bar',
        encoding: {
          x: {aggregate: 'sum', field: 'percent'},
          y: {field: 'date'},
          color: {field: 'affectiveState'}
        }
      };

      vegaEmbed('#dashboard', yourSpec);
